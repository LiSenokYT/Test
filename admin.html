<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Добавить технику</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body { padding: 24px; font-family: Roboto, Arial, sans-serif; }
    .card { max-width: 820px; margin: 0 auto; background:#111; padding:18px;border-radius:8px; }
    label { display:block; margin-top:12px; font-weight:500; }
    input[type=text], textarea, select { width:100%; padding:8px; margin-top:6px; border-radius:6px; background:#0b0b0b; border:1px solid #222; color:#fff; }
    .row { display:flex; gap:12px; }
    .row > * { flex:1; }
    button { margin-top:14px; padding:10px 14px; border-radius:8px; cursor:pointer; }
    .notice { margin-top:10px; color:#9f9; }
    .error { margin-top:10px; color:#f88; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Добавить карточку техники</h2>

    <label>Категория
      <select id="category">
        <option value="ground">Наземная</option>
        <option value="air">Воздушная</option>
        <option value="naval">Морская</option>
      </select>
    </label>

    <label>Название
      <input id="title" type="text" placeholder="Название техники" />
    </label>

    <label>Краткое описание
      <input id="subtitle" type="text" placeholder="Короткий текст" />
    </label>

    <label>Полное описание
      <textarea id="description" rows="6" placeholder="Описание"></textarea>
    </label>

    <label>Характеристики (JSON)
      <textarea id="specs" rows="4" placeholder='{"mass":"30 т","speed":"60 км/ч","armament":["gun","missile"]}'></textarea>
    </label>

    <label>Изображение (файл)
      <input id="image-file" type="file" accept="image/*" />
    </label>

    <button type="button" id="btn-save">Сохранить в Supabase</button>

    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
